<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Slider-site</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #e74c44">
                <h1>Kazakhstan</h1>
                <p>Infinite beauty</p>
            </div>
            <div style="background-color: #dc9c3c"> 
                <h1>Kazakhstan</h1>
                <p>Spectacular landscapes</p>
            </div>
            <div style="background-color: #288950">
                <h1>Kazakhstan</h1>
                <p> Almaty - The Eye of Asia </p>
            </div>
            <div style="background-color: #2A86BA">
                <h1>Kazakhstan</h1>
                <p>The Great Steppe people</p>
            </div>
        </div>

        <div class="right-slide">
            <div
                style="background-image: url('https://aboutkazakhstan.com/blog/wp-content/uploads/2011/09/almaty-oblast-kazakhstan-beauty-1.jpg')">
            </div>
            <div
                style="background-image: url('https://melanie-klein-trust.org.uk/wp-content/uploads/2020/05/Almaty.jpg')">
            </div>
            <div
                style="background-image: url('https://micedata.s3.eu-central-1.amazonaws.com/MiceProjectData/Images/2020/4/20/136_705_96d3aca4-8489-4e83-964c-02d269457c6d.jpg')">
            </div>
            <div
                style="background-image: url('https://i.pinimg.com/originals/89/8e/5d/898e5d337d561ea4a35c262c722cac5b.jpg')">
            </div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
